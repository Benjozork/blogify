<p>show-article works!</p>
<div *ngIf="article && articleContent">
    <h3>{{article.title}}</h3>
    <p>Categories</p>
    <ul>
        <li *ngFor="let cat of article.categories">{{cat.name}}</li>
    </ul>
    <p>{{articleContent.text}}</p>
    <p>{{articleContent.summary}}</p>
    <p>UUID: {{article.uuid}}</p>

</div>
