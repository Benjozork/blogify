<div class="article">

    <div class="article-first-line">
        <!-- Title -->
        <h1 class="header-title">{{article.title}}</h1>

        <!-- Author -->
        <app-user-display [user]="article.createdBy" emSize="2.25"></app-user-display>
    </div>

    <div class="article-second-line">
        <!-- Summary -->
        <span class="article-summary">{{article.summary}}</span>

        <!-- Timestamp -->
        <span class="article-posted-at">{{article.createdAt | relativeTime}}</span>
    </div>

    <h3 class="article-read-more">
        <a class="article-read-more" routerLink="/article/{{article.uuid}}">Read More</a>
    </h3>

    <div class="article-last-line">
        <!-- Like count -->
        <a class="article-like-count clickable negative">
            <fa-icon [icon]="faHeart" size="lg" [transform]="{ size: 19 }"></fa-icon>
            <span>{{article.likeCount}}</span>
        </a>

        <span class="separator"></span>

        <!-- Comment count -->
        <a class="article-comments-count clickable">
            <fa-icon [icon]="faCommentAlt" size="lg" [transform]="{ y: 1, size: 16 }"></fa-icon>
            <span class="button-text">Comments</span>
            <span class="comments-count-number">&ensp;({{article.commentCount}})</span>
        </a>

        <span class="separator"></span>

        <!-- Share button -->
        <a class="article-share clickable" (click)="copyLinkToClipboard(article)">
            <fa-icon [icon]="faCopy" size="2x" [transform]="{ size: 12 }"></fa-icon>
            <span class="button-text">Share</span>
        </a>

        <!-- Categories -->
        <div class="article-tags" *ngIf="article.categories.length > 0">
            <span class="tags-title">Tags:&nbsp;</span>
            <span *ngFor="let tag of article.categories">{{tag.name}}</span>
        </div>

        <!-- No categories -->
        <span class="article-no-tags" *ngIf="article.categories.length == 0">
            <em>No tags</em>
        </span>
    </div>

</div>
