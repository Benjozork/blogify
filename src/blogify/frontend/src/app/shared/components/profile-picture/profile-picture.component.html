<img
    *ngIf="sourceUrl !== null"
    class="pfp-image"
    src="{{sourceUrl}}"
    alt="Profile picture"
    [style.width]="emSize + 'em'"
    [style.height]="emSize + 'em'">

<fa-icon
    *ngIf="sourceUrl === null"
    [icon]="faUser"
    size="lg"
    [transform]="{ y: 1, size: 17 }"
    [style.width]="displayedVertically ? '100%' : 'initial'">
</fa-icon>
