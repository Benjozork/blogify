<div class="toast"
    [style.backgroundColor]="this.currentToast.backgroundColor"
    [style.color]="this.currentToast.foregroundColor"
    *ngIf="this.currentToast != null"
>

    <div class="toast-body">
        <h4 class="toast-header">{{this.currentToast.header}}</h4>
        <span class="toast-content">{{this.currentToast.content}}</span>
    </div>

    <fa-icon class="toast-icon" [icon]="this.currentToast.icon" size="2x"></fa-icon>

</div>
