<span class="user-display"
      [style.font-size]="emSize / sizeRatio + 'em'"
      [routerLink]="['/profile/' + user.username]">

    <app-profile-picture
        class="display-pfp"
        [pfpFile]="user.profilePicture"
        emSize="{{emSize}}"
        [displayedVertically]="displayedVertically"
    >
    </app-profile-picture>

    <span class="display-info">{{infoText}}</span>
    <span class="display-secondary-info" *ngIf="showSecondaryInfo">{{secondaryInfoText}}</span>

</span>
