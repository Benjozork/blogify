<div class="container-article" *ngIf="article">

    <div class="article-header">

        <div class="header-categories">
            <div class="article-tags" *ngIf="article.categories.length > 0">
                <span *ngFor="let tag of article.categories">{{tag.name}}</span>
            </div>

            <span class="article-no-tags" *ngIf="article.categories.length == 0">
                <em>No tags</em>
            </span>
        </div>

        <h1 class="header-title">{{article.title}}</h1>

        <div class="header-bottom">
            <span class="user">{{article.createdBy.name}}</span>

            <span class="date">Created {{article.createdAt | relativeTime}}</span>

            <button routerLink="/article/update/{{article.uuid}}"
                    id="button-update"
                    class="hollow small neutral"
                    *ngIf="showUpdateButton">
                Update
            </button>

            <button (click)="deleteArticle()"
                    id="button-delete"
                    class="hollow small negative"
                    *ngIf="showDeleteButton">
                Delete
            </button>

        </div>

    </div>

    <markdown data="{{article.content}}" [line]="'6, 10-16'" [lineOffset]="5"></markdown>

    <div class="article-comments">

        <div class="comments-header">
            <h2>Comments</h2>
        </div>

        <app-create-comment [replying]="true" [article]="article"></app-create-comment>

        <app-article-comments [article]="article"></app-article-comments>

    </div>

</div>
