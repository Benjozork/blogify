<p>show-article works!</p>
<div *ngIf="article">
    <h3>{{article.title}}</h3>

    <p>Categories</p>
    <ul>
        <li *ngFor="let cat of article.categories">{{cat.name}}</li>
    </ul>
    <p>{{article.content}}</p>
    <p>{{article.summary}}</p>
    <p>UUID: {{article.uuid}}</p>
    <p>Created at: {{convertTimeStampToHumanDate(article.createdAt)}}</p>
    <p>Created by {{article.createdBy.username}}</p>

    <h4>comments:</h4>
    <app-article-comments [articleUUID]="article.uuid"></app-article-comments>

    <!-- TODO: Pass in endpoint/article uuid info to delete article-->
    <h5 class="delete-article">
        <button (click)="deleteArticle()">Delete Article</button>
    </h5>
</div>

<div id="new-comment" *ngIf="authService.userToken != ''">

    <input type="text" id="comment-text" [ngModel]="comment.content">

    <button id="comment-submit" (click)="commentsService.createComment(comment)"></button>

</div>
