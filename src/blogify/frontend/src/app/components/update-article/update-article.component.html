<!--suppress HtmlFormInputWithoutLabel -->
<div *ngIf="article">
    Title: <input [(ngModel)]="article.title">
    Text: <input [(ngModel)]="article.content">
    Summary:<input [(ngModel)]="article.summary">
    <button (click)="updateArticle()">Create New Article</button>
    <p>{{article | json}}</p>
</div>
