<nav class="navbar">

    <div id="navbar-list">

        <span class="navbar-elem navbar-link" id="home">
            <a routerLink="home">
                <img height="24em"
                     src="assets/images/logo.svg"
                     alt="Blogify" />
            </a>
        </span>

        <span class="navbar-elem navbar-link" id="login">
            <a routerLink="/login" *ngIf="authService.userToken == ''">Login</a>
            <a (click)="navigateToProfile()" *ngIf="authService.userToken != ''">Profile</a>
        </span>

        <span class="navbar-elem navbar-link" id="register" *ngIf="authService.userToken == ''">
            <a routerLink="/register">Register</a>
        </span>

        <div class="checkbox navbar-elem navbar-dark-mode-toggle">
            <input id="toggle-dark-mode" type="checkbox" (change)="toggleDarkMode()" #darkModeToggle >
            <label for="toggle-dark-mode"><span class="toggle-circle"></span></label>
        </div>

    </div>

</nav>
