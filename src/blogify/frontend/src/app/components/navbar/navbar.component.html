<nav class="navbar">

    <div id="navbar-list">

        <span id="navbar-left">

            <span id="home">
                <a routerLink="home" id="home-img-container">
                    <img src="assets/images/logo.svg"
                         alt="Blogify" />
                </a>
            </span>

        </span>

        <span id="navbar-right" *ngIf="!(authService.observeIsLoggedIn() | async) || user">

            <span id="profile" *ngIf="authService.observeIsLoggedIn() | async" (click)="navigateToProfile()">
                <app-profile-picture [pfpFile]="user.profilePicture" emSize="2"></app-profile-picture>
                {{user.name}}
            </span>

            <span class="separator" *ngIf="authService.observeIsLoggedIn() | async"></span>

            <span id="logout" *ngIf="authService.observeIsLoggedIn() | async" (click)="logout()">
                <fa-icon size="lg" [icon]="faSignOutAlt" [transform]="{ y: -1, x: 2, size: 21 }"></fa-icon>
            </span>

            <span id="login" *ngIf="!(authService.observeIsLoggedIn() | async)" (click)="navigateToLogin()">
                Login
            </span>

            <span class="separator"></span>

            <!--<span id="notifications" *ngIf="authService.observeIsLoggedIn() | async">
                <fa-icon size="lg" [icon]="faBell" [transform]="{ y: -1, size: 19 }"></fa-icon>
            </span>-->

            <span id="theme-switch" (click)="toggleDarkMode()">
                <fa-icon size="lg" [icon]="faMoon" [transform]="{ y: -2, size: 17 }"></fa-icon>
            </span>

        </span>

    </div>

</nav>
