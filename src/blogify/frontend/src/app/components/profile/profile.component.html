<section class="profile">

    <div id="profile-header">
        <app-profile-picture id="header-pfp" [pfpFileId]="user.profilePicture.fileId.toString()" emSize="3" [userUUID]="user.uuid"></app-profile-picture>

        <h1 id="header-full-name">{{user.name}}</h1>
    </div>

    <app-show-all-articles appCompact title="Articles by {{user.username}}" [articles]="articles"></app-show-all-articles>

</section>
