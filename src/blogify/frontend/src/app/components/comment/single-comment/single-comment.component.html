<div class="comment">

    <div class="comment-user">
        <span class="user-username">{{comment.commenter.username}}</span>
    </div>

    <div class="comment-content">
        <span class="content-text">{{comment.content}}</span>
    </div>

    <div *ngIf="comment.children">
        <div *ngFor="let child of comment.children">
            <app-single-comment [comment]="child"></app-single-comment>
        </div>
    </div>

</div>
