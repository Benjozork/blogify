<div class="comment" *ngIf="isReady">

    <div class="comment-user">
        <span class="user-username">{{usernameText()}}</span>
    </div>

    <div class="comment-content">
        <span class="content-text">{{comment.content}}</span>
    </div>

    <div class="comment-buttons">
        <span class="button-reply" (click)="isReplying = !isReplying">Reply</span>
    </div>

    <div class="comment-reply" *ngIf="isReplying">
        <textarea rows="4" [(ngModel)]="replyComment.content" type="text" class="reply-text" placeholder="Type your response ..."></textarea>

        <div class="reply-submit">
            <button (click)="replyToSelf()" class="submit-button">Submit</button>

            <span class="submit-error-container" *ngIf="replyError !== ''">{{replyError}}</span>
        </div>

    </div>

    <div *ngIf="comment.children">
        <div *ngFor="let child of comment.children">
            <app-single-comment [child]="true" [comment]="child"></app-single-comment>
        </div>
    </div>

</div>
