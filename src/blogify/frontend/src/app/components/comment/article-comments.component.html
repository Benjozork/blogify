 <ng-container *ngIf="this.treeListing">
     <app-single-comment
         [comment]="comment" (deleted)="handleDeletion(comment)"
         *ngFor="let comment of this.treeListing.data"
     ></app-single-comment>

     <span id="next-page" class="clickable" (click)="loadPage()" *ngIf="this.treeListing.moreAvailable">
        <fa-icon [icon]="faArrowDown" [transform]="{ size: 18, y: 1, x: -6 }"></fa-icon>

         Load More
    </span>
 </ng-container>
